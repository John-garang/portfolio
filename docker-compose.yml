version: '3.8'

services:
  portfolio:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./Pictures:/app/Pictures
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/analytics"]
      interval: 30s
      timeout: 10s
      retries: 3