<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Status Test</h1>
    <div id="results"></div>
    
    <script>
        async function testBackend() {
            const results = document.getElementById('results');
            const baseUrl = 'https://portfolio-backend-1-53hz.onrender.com';
            
            const tests = [
                { name: 'Root endpoint', url: `${baseUrl}/` },
                { name: 'Test endpoint', url: `${baseUrl}/api/test` },
                { name: 'Articles (public)', url: `${baseUrl}/api/articles` },
                { name: 'Poems (public)', url: `${baseUrl}/api/poems` }
            ];
            
            results.innerHTML = '<p>Testing backend endpoints...</p>';
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    const data = await response.json();
                    results.innerHTML += `<p>✅ ${test.name}: ${response.status} - ${JSON.stringify(data).substring(0, 100)}</p>`;
                } catch (error) {
                    results.innerHTML += `<p>❌ ${test.name}: ${error.message}</p>`;
                }
            }
        }
        
        testBackend();
    </script>
</body>
</html>
