<!DOCTYPE html>
<html>
<head>
    <title>Server Connection Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Server Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testConnection() {
            results.innerHTML = '<div class="status info">Testing connection to http://localhost:3000...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/articles');
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <div class="status success">✓ Server is running!</div>
                        <div class="status info">Found ${data.length} articles in database</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `<div class="status error">✗ Server responded with error: ${response.status}</div>`;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="status error">✗ Cannot connect to server</div>
                    <div class="status info">Error: ${error.message}</div>
                    <div class="status info">
                        <strong>Solution:</strong><br>
                        1. Open terminal in Portfolio folder<br>
                        2. Run: <code>npm start</code><br>
                        3. Keep terminal open<br>
                        4. Refresh this page
                    </div>
                `;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
