[build]
  publish = "."
  command = "ls -la"
  ignore = "false"

[[redirects]]
  from = "/api/*"
  to = "https://portfolio-backend-1-53hz.onrender.com/api/:splat"
  status = 200
  force = true

# Performance optimizations
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "Pictures/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"