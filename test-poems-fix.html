<!DOCTYPE html>
<html>
<head>
    <title>Test Poems API</title>
</head>
<body>
    <h1>Poems API Test</h1>
    <button onclick="testPoems()">Test GET /api/poems</button>
    <button onclick="addTestPoem()">Add Test Poem</button>
    <pre id="result"></pre>

    <script>
        const API_URL = 'https://johngarangg.netlify.app';

        async function testPoems() {
            try {
                const response = await fetch(`${API_URL}/api/poems`);
                const data = await response.json();
                document.getElementById('result').textContent = 
                    `Status: ${response.status}\n` +
                    `Data: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').textContent = 
                    `Error: ${error.message}\n` +
                    `Make sure server is running on port 3000`;
            }
        }

        async function addTestPoem() {
            try {
                const testPoem = {
                    title: "Test Poem",
                    excerpt: "This is a test poem excerpt",
                    content: "This is the full content of the test poem.\nLine 2\nLine 3"
                };
                
                const response = await fetch(`${API_URL}/api/poems`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testPoem)
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = 
                    `Status: ${response.status}\n` +
                    `Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').textContent = 
                    `Error: ${error.message}\n` +
                    `Make sure server is running on port 3000`;
            }
        }
    </script>
</body>
</html>
